name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
    tags:
      - 'v*'  # å‘å¸ƒç‰ˆæœ¬æ—¶è§¦å‘ï¼ˆå¦‚ v1.0.0ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–æ‰€æœ‰å†å²è®°å½•ï¼Œç”¨äºç”Ÿæˆæ­£ç¡®çš„æœ€åæ›´æ–°æ—¶é—´

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build VitePress documentation
        run: npx vitepress build docs
        env:
          NODE_ENV: production

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: "docs/.vitepress/dist/"
          TARGET: "/var/www/bingo/docs/"
          EXCLUDE: "/dist/, /node_modules/"
          SCRIPT_BEFORE: |
            whoami
            ls -la /var/www/bingo/
          SCRIPT_AFTER: |
            echo "Deployment completed!"
            ls -la /var/www/bingo/docs/
            # é‡å¯ Nginxï¼ˆå¦‚æœéœ€è¦ï¼‰
            # sudo systemctl reload nginx

      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Documentation deployed successfully to bingoctl.dev"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ“ Commit: ${{ github.sha }}"

      - name: Deployment failed
        if: failure()
        run: |
          echo "âŒ Documentation deployment failed"
          echo "Please check the logs above for errors"
