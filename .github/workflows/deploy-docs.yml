name: Deploy Documentation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
    tags:
      - 'v*'  # å‘å¸ƒç‰ˆæœ¬æ—¶è§¦å‘ï¼ˆå¦‚ v1.0.0ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–æ‰€æœ‰å†å²è®°å½•ï¼Œç”¨äºç”Ÿæˆæ­£ç¡®çš„æœ€åæ›´æ–°æ—¶é—´

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build VitePress documentation
        run: npx vitepress build docs
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Verifying build output..."
          if [ ! -f "docs/.vitepress/dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found"
            exit 1
          fi
          if [ ! -f "docs/.vitepress/dist/sitemap.xml" ]; then
            echo "âŒ Build failed: sitemap.xml not found"
            exit 1
          fi
          echo "âœ… Build verification passed"

      - name: Deploy files to server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: "docs/.vitepress/dist/"
          TARGET: "/var/www/bingo/docs/"
          EXCLUDE: "/dist/, /node_modules/"
          SCRIPT_BEFORE: |
            whoami
            ls -la /var/www/bingo/
          SCRIPT_AFTER: |
            echo "Deployment completed!"
            ls -la /var/www/bingo/docs/
            echo "â„¹ï¸  Note: Nginx configuration is NOT auto-updated. Update manually if needed."

      - name: Verify deployment
        if: success()
        run: |
          echo "ğŸ” Verifying deployment..."

          # ç­‰å¾…å‡ ç§’è®©æœåŠ¡å™¨æ›´æ–°
          sleep 5

          # æµ‹è¯•é¦–é¡µ
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://bingoctl.dev/)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Homepage accessible (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Homepage returned HTTP $HTTP_CODE"
          fi

          # æµ‹è¯• Clean URL
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://bingoctl.dev/guide/what-is-bingo)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Clean URLs working (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Clean URL test returned HTTP $HTTP_CODE"
          fi

          # æµ‹è¯•é‡å®šå‘
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://bingoctl.dev/guide/what-is-bingo.html)
          if [ "$HTTP_CODE" = "301" ]; then
            echo "âœ… Redirects working (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Redirect test returned HTTP $HTTP_CODE (expected 301)"
          fi

          # æµ‹è¯• sitemap
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://bingoctl.dev/sitemap.xml)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Sitemap accessible (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Sitemap returned HTTP $HTTP_CODE"
          fi

      - name: Deployment notification
        if: success()
        run: |
          echo "======================================"
          echo "âœ… Documentation deployed successfully!"
          echo "======================================"
          echo "ğŸŒ Website: https://bingoctl.dev"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ”— Clean URLs: Enabled"
          echo "â„¹ï¸  Nginx config: Manual update required (if changed)"
          echo "======================================"

      - name: Deployment failed
        if: failure()
        run: |
          echo "âŒ Documentation deployment failed"
          echo "Please check the logs above for errors"
