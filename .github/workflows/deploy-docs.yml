name: Deploy Documentation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
    tags:
      - 'v*'  # å‘å¸ƒç‰ˆæœ¬æ—¶è§¦å‘ï¼ˆå¦‚ v1.0.0ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: docs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–æ‰€æœ‰å†å²è®°å½•ï¼Œç”¨äºç”Ÿæˆæ­£ç¡®çš„æœ€åæ›´æ–°æ—¶é—´

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build VitePress documentation
        run: npx vitepress build docs
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Verifying build output..."
          if [ ! -f "docs/.vitepress/dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found"
            exit 1
          fi
          if [ ! -f "docs/.vitepress/dist/sitemap.xml" ]; then
            echo "âŒ Build failed: sitemap.xml not found"
            exit 1
          fi
          echo "âœ… Build verification passed"

      - name: Deploy files to server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: "docs/.vitepress/dist/"
          TARGET: "/var/www/bingo/docs/"
          EXCLUDE: "/dist/, /node_modules/"
          SCRIPT_BEFORE: |
            whoami
            ls -la /var/www/bingo/

      - name: Update Nginx configuration
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docs/.vitepress/nginx.conf"
          target: "/tmp/"
          strip_components: 2

      - name: Apply Nginx configuration
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # å¤‡ä»½æ—§é…ç½®
            if [ -f /etc/nginx/sites-available/bingoctl.dev ]; then
              sudo cp /etc/nginx/sites-available/bingoctl.dev /etc/nginx/sites-available/bingoctl.dev.backup-$(date +%Y%m%d-%H%M%S)
            fi

            # æ›´æ–°é…ç½®
            sudo cp /tmp/nginx.conf /etc/nginx/sites-available/bingoctl.dev

            # æµ‹è¯•é…ç½®
            if sudo nginx -t; then
              echo "âœ… Nginx configuration is valid"
              # é‡è½½ Nginx
              sudo systemctl reload nginx
              echo "âœ… Nginx reloaded successfully"
            else
              echo "âŒ Nginx configuration test failed"
              # å›æ»šåˆ°å¤‡ä»½
              sudo cp /etc/nginx/sites-available/bingoctl.dev.backup-$(date +%Y%m%d-%H%M%S) /etc/nginx/sites-available/bingoctl.dev
              exit 1
            fi

            # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
            rm /tmp/nginx.conf

      - name: Verify deployment
        if: success()
        run: |
          echo "ğŸ” Verifying deployment..."

          # ç­‰å¾…å‡ ç§’è®©æœåŠ¡å™¨æ›´æ–°
          sleep 5

          # æµ‹è¯•é¦–é¡µ
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://bingoctl.dev/)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Homepage accessible (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Homepage returned HTTP $HTTP_CODE"
          fi

          # æµ‹è¯• Clean URL
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://bingoctl.dev/guide/what-is-bingo)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Clean URLs working (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Clean URL test returned HTTP $HTTP_CODE"
          fi

          # æµ‹è¯•é‡å®šå‘
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://bingoctl.dev/guide/what-is-bingo.html)
          if [ "$HTTP_CODE" = "301" ]; then
            echo "âœ… Redirects working (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Redirect test returned HTTP $HTTP_CODE (expected 301)"
          fi

          # æµ‹è¯• sitemap
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://bingoctl.dev/sitemap.xml)
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Sitemap accessible (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Sitemap returned HTTP $HTTP_CODE"
          fi

      - name: Deployment notification
        if: success()
        run: |
          echo "======================================"
          echo "âœ… Documentation deployed successfully!"
          echo "======================================"
          echo "ğŸŒ Website: https://bingoctl.dev"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ”— Clean URLs: Enabled"
          echo "======================================"

      - name: Deployment failed
        if: failure()
        run: |
          echo "âŒ Documentation deployment failed"
          echo "Please check the logs above for errors"
