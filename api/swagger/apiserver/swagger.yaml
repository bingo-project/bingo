basePath: /
definitions:
  core.ErrResponse:
    properties:
      message:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      reason:
        type: string
    type: object
  v1.AiRoleInfo:
    properties:
      category:
        type: string
      description:
        type: string
      icon:
        type: string
      max_tokens:
        type: integer
      model:
        type: string
      name:
        type: string
      role_id:
        type: string
      sort:
        type: integer
      status:
        type: string
      system_prompt:
        type: string
      temperature:
        type: number
    type: object
  v1.AuthProviderBrief:
    properties:
      authUrl:
        description: Auth URL
        type: string
      isDefault:
        description: Is default provider, 0-not, 1-yes
        type: integer
      name:
        description: Auth provider name
        type: string
      redirectUrl:
        description: Redirect URL
        type: string
    type: object
  v1.BindingInfo:
    properties:
      accountId:
        type: string
      avatar:
        type: string
      bindTime:
        type: string
      provider:
        type: string
      username:
        type: string
    type: object
  v1.ChangePasswordRequest:
    properties:
      passwordNew:
        maxLength: 18
        minLength: 6
        type: string
      passwordOld:
        maxLength: 18
        minLength: 6
        type: string
    required:
    - passwordNew
    - passwordOld
    type: object
  v1.ChannelPreference:
    properties:
      email:
        type: boolean
      in_app:
        type: boolean
    type: object
  v1.ChatChoice:
    properties:
      delta:
        $ref: '#/definitions/v1.ChatMessage'
      finish_reason:
        type: string
      index:
        type: integer
      message:
        $ref: '#/definitions/v1.ChatMessage'
    type: object
  v1.ChatCompletionRequest:
    properties:
      max_tokens:
        example: 2048
        type: integer
      messages:
        items:
          $ref: '#/definitions/v1.ChatMessage'
        minItems: 1
        type: array
      model:
        example: glm-4-flash
        type: string
      role_id:
        type: string
      session_id:
        description: Extension fields
        type: string
      stream:
        example: false
        type: boolean
      temperature:
        example: 0.7
        type: number
    required:
    - messages
    - model
    type: object
  v1.ChatCompletionResponse:
    properties:
      choices:
        items:
          $ref: '#/definitions/v1.ChatChoice'
        type: array
      created:
        type: integer
      id:
        type: string
      model:
        type: string
      object:
        type: string
      usage:
        $ref: '#/definitions/v1.ChatUsage'
    type: object
  v1.ChatMessage:
    properties:
      content:
        example: 你好
        maxLength: 32768
        type: string
      role:
        enum:
        - system
        - user
        - assistant
        example: user
        type: string
    required:
    - content
    - role
    type: object
  v1.ChatUsage:
    properties:
      completion_tokens:
        type: integer
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
  v1.CreateAiRoleRequest:
    properties:
      category:
        enum:
        - general
        - education
        - medical
        - workplace
        - creative
        example: education
        type: string
      description:
        example: 擅长小学数学辅导
        maxLength: 255
        type: string
      icon:
        example: https://example.com/icon.png
        maxLength: 255
        type: string
      max_tokens:
        example: 2000
        type: integer
      model:
        example: gpt-4o
        maxLength: 64
        type: string
      name:
        example: 数学老师
        maxLength: 64
        type: string
      role_id:
        example: math_teacher
        maxLength: 32
        type: string
      sort:
        example: 1
        type: integer
      system_prompt:
        example: 你是一位经验丰富的小学数学老师...
        type: string
      temperature:
        example: 0.7
        type: number
    required:
    - name
    - role_id
    - system_prompt
    type: object
  v1.CreateSessionRequest:
    properties:
      model:
        type: string
      title:
        type: string
    required:
    - model
    type: object
  v1.GetAuthCodeResponse:
    properties:
      authUrl:
        description: OAuth authorization URL
        type: string
      codeVerifier:
        description: PKCE code verifier (if PKCE enabled)
        type: string
      state:
        description: State parameter
        type: string
    type: object
  v1.HealthzResponse:
    properties:
      status:
        type: string
    type: object
  v1.ListAiRoleResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/v1.AiRoleInfo'
        type: array
      total:
        type: integer
    type: object
  v1.ListModelsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/v1.ModelInfo'
        type: array
      object:
        type: string
    type: object
  v1.ListNotificationsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/v1.NotificationItem'
        type: array
      total:
        type: integer
    type: object
  v1.LoginByAddressRequest:
    properties:
      message:
        description: SIWE message
        type: string
      signature:
        description: Wallet signature
        type: string
    required:
    - message
    - signature
    type: object
  v1.LoginByProviderRequest:
    properties:
      code:
        description: Auth code
        type: string
      codeVerifier:
        description: PKCE code verifier
        type: string
      state:
        description: State for CSRF protection
        type: string
    type: object
  v1.LoginRequest:
    properties:
      account:
        maxLength: 255
        minLength: 4
        type: string
      password:
        maxLength: 18
        minLength: 6
        type: string
      platform:
        description: WebSocket 登录时必填
        type: string
    required:
    - account
    - password
    type: object
  v1.LoginResponse:
    properties:
      accessToken:
        type: string
      expiresAt:
        type: string
      requireTotp:
        description: 是否需要 TOTP 验证
        type: boolean
      totpToken:
        description: 两步登录临时 Token
        type: string
    type: object
  v1.ModelInfo:
    properties:
      created:
        type: integer
      id:
        type: string
      input_price:
        type: number
      max_tokens:
        type: integer
      object:
        type: string
      output_price:
        type: number
      owned_by:
        type: string
    type: object
  v1.NonceResponse:
    properties:
      message:
        description: SIWE message
        type: string
      nonce:
        description: Nonce
        type: string
    type: object
  v1.NotificationItem:
    properties:
      actionUrl:
        type: string
      category:
        type: string
      content:
        type: string
      createdAt:
        type: string
      isRead:
        type: boolean
      source:
        description: '"message" or "announcement"'
        type: string
      title:
        type: string
      type:
        type: string
      uuid:
        type: string
    type: object
  v1.NotificationPreferences:
    properties:
      security:
        $ref: '#/definitions/v1.ChannelPreference'
      social:
        $ref: '#/definitions/v1.ChannelPreference'
      system:
        $ref: '#/definitions/v1.ChannelPreference'
      transaction:
        $ref: '#/definitions/v1.ChannelPreference'
    type: object
  v1.RegisterRequest:
    properties:
      account:
        maxLength: 255
        minLength: 5
        type: string
      code:
        description: 验证码（验证开启时必填）
        type: string
      nickname:
        maxLength: 255
        minLength: 2
        type: string
      password:
        maxLength: 18
        minLength: 6
        type: string
    required:
    - account
    - password
    type: object
  v1.ResetPasswordRequest:
    properties:
      account:
        maxLength: 255
        minLength: 5
        type: string
      code:
        type: string
      password:
        maxLength: 18
        minLength: 6
        type: string
    required:
    - account
    - code
    - password
    type: object
  v1.SecurityStatusResponse:
    properties:
      payPasswordSet:
        type: boolean
      totpEnabled:
        type: boolean
    type: object
  v1.SendCodeRequest:
    properties:
      account:
        maxLength: 255
        minLength: 5
        type: string
      scene:
        enum:
        - register
        - reset_password
        - bind
        - security
        type: string
    required:
    - account
    - scene
    type: object
  v1.SessionHistoryResponse:
    properties:
      messages:
        items:
          $ref: '#/definitions/v1.ChatMessage'
        type: array
      session_id:
        type: string
    type: object
  v1.SessionInfo:
    properties:
      created_at:
        type: string
      message_count:
        type: integer
      model:
        type: string
      session_id:
        type: string
      status:
        type: string
      title:
        type: string
      total_tokens:
        type: integer
      updated_at:
        type: string
    type: object
  v1.SetPayPasswordRequest:
    properties:
      code:
        example: "123456"
        type: string
      loginPassword:
        example: "123456"
        type: string
      payPassword:
        example: "654321"
        minLength: 6
        type: string
      totpCode:
        example: "123456"
        type: string
    required:
    - code
    - payPassword
    type: object
  v1.TOTPDisableRequest:
    properties:
      totpCode:
        example: "123456"
        type: string
      verifyCode:
        example: "123456"
        type: string
    required:
    - totpCode
    - verifyCode
    type: object
  v1.TOTPEnableRequest:
    properties:
      code:
        example: "123456"
        type: string
    required:
    - code
    type: object
  v1.TOTPSetupResponse:
    properties:
      otpauthUrl:
        type: string
      secret:
        type: string
    type: object
  v1.TOTPStatusResponse:
    properties:
      enabled:
        type: boolean
    type: object
  v1.TOTPVerifyRequest:
    properties:
      code:
        example: "123456"
        type: string
    required:
    - code
    type: object
  v1.UnreadCountResponse:
    properties:
      count:
        type: integer
    type: object
  v1.UpdateAiRoleRequest:
    properties:
      category:
        enum:
        - general
        - education
        - medical
        - workplace
        - creative
        type: string
      description:
        maxLength: 255
        type: string
      icon:
        maxLength: 255
        type: string
      max_tokens:
        type: integer
      model:
        maxLength: 64
        type: string
      name:
        maxLength: 64
        type: string
      sort:
        type: integer
      status:
        enum:
        - active
        - disabled
        type: string
      system_prompt:
        type: string
      temperature:
        type: number
    type: object
  v1.UpdatePreferencesRequest:
    properties:
      security:
        $ref: '#/definitions/v1.ChannelPreference'
      social:
        $ref: '#/definitions/v1.ChannelPreference'
      system:
        $ref: '#/definitions/v1.ChannelPreference'
      transaction:
        $ref: '#/definitions/v1.ChannelPreference'
    type: object
  v1.UpdateProfileRequest:
    properties:
      avatar:
        maxLength: 255
        type: string
      code:
        type: string
      email:
        type: string
      nickname:
        maxLength: 255
        minLength: 2
        type: string
      phone:
        maxLength: 11
        minLength: 11
        type: string
    type: object
  v1.UpdateSessionRequest:
    properties:
      model:
        type: string
      title:
        type: string
    type: object
  v1.UserInfo:
    properties:
      age:
        type: integer
      avatar:
        type: string
      countryCode:
        type: string
      createdAt:
        type: string
      email:
        type: string
      gender:
        type: string
      googleStatus:
        type: string
      inviteCount:
        type: integer
      kycStatus:
        description: KYC status, 0-not verify, 1-pending, 2-verified, 3-failed
        type: integer
      nickname:
        type: string
      payPassword:
        type: boolean
      phone:
        type: string
      pid:
        type: integer
      status:
        description: Status, 1-enabled, 2-disabled
        type: integer
      uid:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  v1.VerifyPayPasswordRequest:
    properties:
      payPassword:
        example: "654321"
        type: string
    required:
    - payPassword
    type: object
  version.Info:
    properties:
      buildDate:
        type: string
      compiler:
        type: string
      gitCommit:
        type: string
      gitTreeState:
        type: string
      gitVersion:
        type: string
      goVersion:
        type: string
      platform:
        type: string
    type: object
info:
  contact: {}
  title: API Docs
  version: "1.0"
paths:
  /healthz:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.HealthzResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      summary: Heath check
      tags:
      - Common
  /v1/ai/roles:
    get:
      consumes:
      - application/json
      parameters:
      - description: Filter by category
        in: query
        name: category
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ListAiRoleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: List AI roles
      tags:
      - AI Role
    post:
      consumes:
      - application/json
      parameters:
      - description: Param
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.CreateAiRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.AiRoleInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Create AI role
      tags:
      - AI Role
  /v1/ai/roles/{role_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Role ID
        in: path
        name: role_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Delete AI role
      tags:
      - AI Role
    get:
      consumes:
      - application/json
      parameters:
      - description: Role ID
        in: path
        name: role_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.AiRoleInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Get AI role by role_id
      tags:
      - AI Role
    put:
      consumes:
      - application/json
      parameters:
      - description: Role ID
        in: path
        name: role_id
        required: true
        type: string
      - description: Update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.UpdateAiRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.AiRoleInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Update AI role
      tags:
      - AI Role
  /v1/ai/sessions:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/v1.SessionInfo'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: List chat sessions
      tags:
      - AI
    post:
      consumes:
      - application/json
      parameters:
      - description: Session request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.CreateSessionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.SessionInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Create chat session
      tags:
      - AI
  /v1/ai/sessions/{session_id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Session ID
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Delete chat session
      tags:
      - AI
    get:
      consumes:
      - application/json
      parameters:
      - description: Session ID
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.SessionInfo'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Get chat session
      tags:
      - AI
    put:
      consumes:
      - application/json
      parameters:
      - description: Session ID
        in: path
        name: session_id
        required: true
        type: string
      - description: Update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.UpdateSessionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.SessionInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Update chat session
      tags:
      - AI
  /v1/ai/sessions/{session_id}/history:
    get:
      consumes:
      - application/json
      parameters:
      - description: Session ID
        in: path
        name: session_id
        required: true
        type: string
      - description: Limit
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.SessionHistoryResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Get session message history
      tags:
      - AI
  /v1/auth/bind/wallet:
    post:
      consumes:
      - application/json
      parameters:
      - description: Param
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.LoginByAddressRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Bind wallet to current user
      tags:
      - Auth
  /v1/auth/bindings:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/v1.BindingInfo'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: List social account bindings
      tags:
      - Auth
  /v1/auth/bindings/{provider}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Provider name
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Unbind social account
      tags:
      - Auth
    post:
      consumes:
      - application/json
      parameters:
      - description: Auth provider name
        in: path
        name: provider
        required: true
        type: string
      - description: Param
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/v1.LoginByProviderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/core.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/core.ErrResponse'
      security:
      - Bearer: []
      summary: Bind provider
      tags:
      - Auth
  /v1/auth/change-password:
    put:
      consumes:
      - application/json
      parameters:
      - description: Param
