basePath: /
definitions:
  core.ErrResponse:
    properties:
      message:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      reason:
        type: string
    type: object
  v1.AuthProviderBrief:
    properties:
      authUrl:
        description: Auth URL
        type: string
      isDefault:
        description: Is default provider, 0-not, 1-yes
        type: integer
      name:
        description: Auth provider name
        type: string
      redirectUrl:
        description: Redirect URL
        type: string
    type: object
  v1.BindingInfo:
    properties:
      accountId:
        type: string
      avatar:
        type: string
      bindTime:
        type: string
      provider:
        type: string
      username:
        type: string
    type: object
  v1.ChangePasswordRequest:
    properties:
      passwordNew:
        maxLength: 18
        minLength: 6
        type: string
      passwordOld:
        maxLength: 18
        minLength: 6
        type: string
    required:
    - passwordNew
    - passwordOld
    type: object
  v1.HealthzResponse:
    properties:
      status:
        type: string
    type: object
  v1.ListBindingsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/v1.BindingInfo'
        type: array
    type: object
  v1.LoginRequest:
    properties:
      account:
        maxLength: 255
        minLength: 5
        type: string
      password:
        maxLength: 18
        minLength: 6
        type: string
    required:
    - account
    - password
    type: object
  v1.LoginResponse:
    properties:
      accessToken:
        type: string
      expiresAt:
        type: string
    type: object
  v1.NonceResponse:
    properties:
      nonce:
        description: Nonce
        type: string
    type: object
  v1.RegisterRequest:
    properties:
      account:
        maxLength: 255
        minLength: 5
        type: string
      code:
        description: 验证码（验证开启时必填）
        type: string
      nickname:
        maxLength: 255
        minLength: 2
        type: string
      password:
        maxLength: 18
        minLength: 6
        type: string
    required:
    - account
    - password
    type: object
  v1.ResetPasswordRequest:
    properties:
      account:
        maxLength: 255
        minLength: 5
        type: string
      code:
        type: string
      password:
        maxLength: 18
        minLength: 6
        type: string
    required:
    - account
    - code
    - password
    type: object
  v1.SecurityStatusResponse:
    properties:
      payPasswordSet:
        type: boolean
      totpEnabled:
        type: boolean
    type: object
  v1.SendCodeRequest:
    properties:
      account:
        maxLength: 255
        minLength: 5
        type: string
      scene:
        enum:
        - register
        - reset_password
        - bind
        type: string
    required:
    - account
    - scene
    type: object
  v1.SetPayPasswordRequest:
    properties:
      code:
        example: "123456"
        type: string
      loginPassword:
        example: "123456"
        type: string
      payPassword:
        example: "654321"
        minLength: 6
        type: string
    required:
    - code
    - loginPassword
    - payPassword
    type: object
  v1.TOTPDisableRequest:
    properties:
      totpCode:
        example: "123456"
        type: string
      verifyCode:
        example: "123456"
        type: string
    required:
    - totpCode
    - verifyCode
    type: object
  v1.TOTPEnableRequest:
    properties:
      code:
        example: "123456"
        type: string
    required:
    - code
    type: object
  v1.TOTPSetupResponse:
    properties:
      otpauthUrl:
        type: string
      secret:
        type: string
    type: object
  v1.TOTPStatusResponse:
    properties:
      enabled:
        type: boolean
    type: object
  v1.TOTPVerifyRequest:
    properties:
      code:
        example: "123456"
        type: string
    required:
    - code
    type: object
  v1.UpdateProfileRequest:
    properties:
      code:
        type: string
      email:
        type: string
      nickname:
        maxLength: 255
        minLength: 2
        type: string
      phone:
        maxLength: 11
        minLength: 11
        type: string
    type: object
  v1.UserInfo:
    properties:
      age:
        type: integer
      avatar:
        type: string
      countryCode:
        type: string
      createdAt:
        type: string
      email:
        type: string
      gender:
        type: string
      googleStatus:
        type: string
      inviteCount:
        type: integer
      kycStatus:
        description: KYC status, 0-not verify, 1-pending, 2-verified, 3-failed
        type: integer
      nickname:
        type: string
      payPassword:
        type: boolean
      phone:
        type: string
      pid:
        type: integer
      status:
        description: Status, 1-enabled, 2-disabled
        type: integer
      uid:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  v1.VerifyPayPasswordRequest:
    properties:
      payPassword:
        example: "654321"
        type: string
    required:
    - payPassword
    type: object
  version.Info:
    properties:
      buildDate:
        type: string
      compiler:
        type: string
      gitCommit:
        type: string
      gitTreeState:
        type: string
      gitVersion:
        type: string
      goVersion:
        type: string
      platform:
        type: string
    type: object
