syntax = "proto3";

package apiserver.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "apiserver/v1/healthz.proto";
import "apiserver/v1/version.proto";
import "apiserver/v1/auth.proto";

option go_package = "github.com/bingo-project/bingo/pkg/proto/apiserver/v1/pb";

// OpenAPI 文档配置
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Bingo API";
    version: "1.0";
    description: "Bingo API Server";
    contact: {
      name: "Bingo Project";
      url: "https://github.com/bingo-project/bingo";
    };
  };
  schemes: HTTP;
  schemes: HTTPS;
  consumes: "application/json";
  produces: "application/json";
  security_definitions: {
    security: {
      key: "BearerAuth";
      value: {
        type: TYPE_API_KEY;
        in: IN_HEADER;
        name: "Authorization";
        description: "Bearer Token 认证，格式: Bearer {token}";
      };
    };
  };
  security: {
    security_requirement: {
      key: "BearerAuth";
      value: {};
    };
  };
};

service ApiServer {
  rpc Healthz (HealthzRequest) returns (HealthzReply) {
    option (google.api.http) = {
      get: "/v1/healthz"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "健康检查";
      description: "检查服务是否正常运行";
      tags: "系统";
    };
  }

  rpc Version (VersionRequest) returns (VersionReply) {
    option (google.api.http) = {
      get: "/v1/version"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "版本信息";
      description: "获取服务版本信息";
      tags: "系统";
    };
  }

  rpc Login (LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post: "/v1/auth/login"
      body: "*"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "用户登录";
      description: "使用用户名密码登录，返回JWT令牌";
      tags: "认证";
      security: {};
    };
  }

  rpc UserInfo (UserInfoRequest) returns (UserInfoReply) {
    option (google.api.http) = {
      get: "/v1/auth/user-info"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "获取用户信息";
      description: "获取当前登录用户的信息";
      tags: "认证";
    };
  }
}
