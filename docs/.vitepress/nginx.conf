server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bingoctl.dev;

    # SSL 证书配置 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/bingoctl.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bingoctl.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (可选，建议启用)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    root /var/www/bingo/docs;
    index index.html;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # 静态资源缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 处理错误的 .html/ 后缀（重定向到干净的 URL）
    # 例如：/guide/what-is-bingo.html/ -> /guide/what-is-bingo
    # 注意：这个规则必须在 HTML 缓存规则之前
    location ~ ^(.*\.html)/$ {
        set $clean_url $1;
        # 移除 .html 后缀
        if ($clean_url ~ ^(.*)\.html$) {
            set $clean_url $1;
        }
        return 301 $scheme://$host$clean_url;
    }

    # 重定向 .html 到干净的 URL（cleanUrls 模式）
    # 例如：/guide/what-is-bingo.html -> /guide/what-is-bingo
    # 排除 404.html 和 index.html
    # 注意：这个规则必须在 HTML 缓存规则之前
    location ~ ^/(?!404\.html|index\.html)(.*)\.html$ {
        return 301 $scheme://$host/$1;
    }

    # HTML 文件不缓存（仅针对 404.html 和 index.html）
    location ~* ^/(404|index)\.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA 路由支持 - VitePress cleanUrls 需要这个
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # 404 页面
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 访问日志和错误日志
    access_log /var/log/nginx/bingo-access.log;
    error_log /var/log/nginx/bingo-error.log;
}

# www 到非 www 重定向 (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.bingoctl.dev;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/bingoctl.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bingoctl.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 301 永久重定向到非 www 版本
    return 301 https://bingoctl.dev$request_uri;
}

# HTTP 到 HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name bingoctl.dev www.bingoctl.dev;

    # 允许 Let's Encrypt 验证
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # 重定向到 HTTPS
    location / {
        return 301 https://bingoctl.dev$request_uri;
    }
}
