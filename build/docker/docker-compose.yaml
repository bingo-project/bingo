version: "3.8"

networks:
  bingo:
    driver: bridge

services:
  apiserver:
    image: ${APP_NAME}-apiserver:${APP_VERSION}
    container_name: ${APP_NAME}-apiserver
    restart: always
    build:
      context: ../../
      dockerfile: build/docker/bingo-apiserver/Dockerfile
    networks:
      - bingo
    ports:
      - '${APP_PORT}:8080'
    volumes:
      - ${DATA_PATH_HOST}/config:/etc/bingo
      - ${DATA_PATH_HOST}/data/bingo-apiserver:/opt/bingo/storage

  mysql:
    image: mysql
    container_name: ${APP_NAME}-mysql
    restart: always
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - bingo
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ${DATA_PATH_HOST}/data/mysql:/var/lib/mysql

  redis:
    restart: always
    image: redis
    container_name: ${APP_NAME}-redis
    networks:
      - bingo
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - ${DATA_PATH_HOST}/data/redis:/data
